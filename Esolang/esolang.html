<script type="text/javascript">
onload = function () {

  var trs = document.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

  function toObjectName (str) { return str[0].toUpperCase() + str.substr(1) };

  for(var i = 0, tr; tr = trs[i]; ++i) {
    var esolang  = new window[toObjectName(tr.id)]();
    var textarea = tr.getElementsByTagName('textarea')[0];
    textarea.onfocus = function () { this.select() };
    tr.getElementsByTagName('td')[1].appendChild(document.createTextNode(esolang.run(textarea.value)));
  }

};
</script>
